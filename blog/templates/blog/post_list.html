<html>
    <head>
        <title>Tia's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
{% for post in posts %}
        <div>
            <p>published: {{post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
{% endfor %}
        <div>
            <p>published: 18.03.2017, 16:15</p>

            <p>It's been fun but my brain is a little frazzled.</p>
        </div>
    </body>
</html>
